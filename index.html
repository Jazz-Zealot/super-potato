<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>百句实战复习</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>百句实战复习</h1>
  <div id="scoreboard">Score: 0 / 0</div>
  <div id="timer">⏳ Time left: 30</div>
  <div id="levelBar"></div>
  <div id="app">Loading...</div>
  <div id="controls">
    <button id="nextBtn">Next Sentence</button>
    <button id="showAnswerBtn">Show Answer</button>
    <button id="resetBtn">Reset Score</button>
    <button id="shopBtn">🛒 商城</button>
    <button id="calendarBtn">📅 签到</button>
  </div>

  <!-- 商城弹窗 -->
  <div id="shop" class="hidden">
    <h2>商城</h2>
    <div id="shopItems" class="shop-items"></div>
    <button id="closeShopBtn">关闭</button>
  </div>

  <!-- 签到日历弹窗 -->
  <div id="calendar" class="hidden">
    <h2>每日签到</h2>
    <div id="calendarGrid"></div>
    <button id="closeCalendarBtn">关闭</button>
  </div>

<!-- 成就提示 -->
<div id="achievement" class="hidden"></div>
<div id="petCorner"></div>

<!-- ✅ 改成普通 script 标签，不要加 type="module" -->
<script src="script.js"></script>
</body>
</html>
